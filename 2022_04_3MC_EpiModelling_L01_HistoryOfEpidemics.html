</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Epidemiology</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="default" style="--theme:default;">
<h1>Definition</h1>
<blockquote>
<p><strong>Epidemiology</strong> is the study and analysis of the distribution (who, when, and where), patterns and determinants of health and disease conditions in defined populations [<a href="https://en.wikipedia.org/wiki/Epidemiology">Wikipedia</a>]</p>
</blockquote>
<blockquote>
<p>Epidemiology is the study of how often diseases occur in different groups of people and why. Epidemiological information is used to plan and evaluate strategies to prevent illness and as a guide to the management of patients in whom disease has already developed [<a href="https://www.bmj.com/about-bmj/resources-readers/publications/epidemiology-uninitiated/1-what-epidemiology">BMJ</a>]</p>
</blockquote>

m>)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>History of epidemics / Historical epidemics</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="default" style="--theme:default;">
<h1>Historical considerations</h1>
<ul>
<li>Epidemic outbreaks are among the earliest recorded events in history</li>
<li>Caveat: here, I barely discuss spatial aspects; this is done in <a href="https://julien-arino.github.io/3MC-course-epidemiological-modelling/2022_04_3MC_EpiModelling_L03_SpreadInGroups_SpreadInSpace.html">Lecture 03</a> and <a href="https://julien-arino.github.io/3MC-course-epidemiological-modelling/2022_04_3MC_EpiModelling_L05_MetapopulationModels.html">Lecture 05</a>. Spatiality does play a very important role, though</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="default" style="--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/c/c1/Difference_between_outbreak%2C_endemic%2C_epidemic_and_pandemic-en.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="7" data-theme="default" style="--theme:default;" data-marpit-advanced-background="content"></section>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Who, when and where</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="default" style="--theme:default;">
<h1>Who, when and where</h1>
<p>Recall part of the definition on Wikipedia</p>
<blockquote>
<p><strong>Epidemiology</strong> is the study and analysis of the distribution (who, when, and where)</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="default" style="--theme:default;">
<p>Domain is terminologically heavy. A few pointers:</p>
<ul>
<li>Milwid et al. <a href="https://doi.org/10.3389/fpubh.2016.00213">Toward standardizing a lexicon of infectious disease modeling terms</a>. Frontiers in Public Health 2016</li>
<li>Moghadas and Laskowski. <a href="https://nccid.ca/wp-content/uploads/sites/2/2015/03/ReviewTermsFluWEB.pdf">Review of terms used in modelling influenza infection</a>. NCCID 2014</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="default" style="--theme:default;">
<h1>Who</h1>
<ul>
<li><strong>Epidemiology</strong> typically used when dealing with humans, but sometimes also generically when an easy description is sought; e.g., plant disease epidemiology</li>
<li><strong>Epizootic</strong>: denoting or relating to a disease that is temporarily prevalent and widespread in an animal population</li>
<li><strong>Panzootic</strong> is like a pandemic for animals</li>
<li><strong>One Health</strong>: considers health of humans, animals and their environment (including plants)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="default" style="--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://els-jbs-prod-cdn.jbs.elsevierhealth.com/cms/attachment/f4abefee-9839-4a6c-8e19-57ce0e85c304/gr1_lrg.jpg&quot;);background-size:55%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="13" data-theme="default" style="--theme:default;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="default" style="--theme:default;">
<h1>Incidence &amp; Prevalence (when?)</h1>
<p><strong>Incidence</strong>: number of new cases in a population generated within a certain time period</p>
<p><strong>Prevalence</strong>: number of cases of a disease at a single time point in a population</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="default" style="--theme:default;">
<h1>Epidemic curves</h1>
<ul>
<li>Used to record the occurrence of new cases as a function of time</li>
<li>When not too many cases, usually &quot;individualised&quot; (bar plots)</li>
<li>When number of cases is large, continuous curve</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="default" style="--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41591-020-1092-0/MediaObjects/41591_2020_1092_Fig1_HTML.png?as=webp&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="16" data-theme="default" style="--theme:default;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="default" style="--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.science.org/cms/10.1126/science.abf8832/asset/c20b60b8-4867-4cbb-80ba-a4e6a80135e1/assets/graphic/371_27_f1.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="17" data-theme="default" style="--theme:default;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="default" style="--theme:default;">
<h1>Some terminology for &quot;where&quot;</h1>
<ul>
<li><strong>Epidemic</strong>: diseases that are <em>visited upon</em> a population</li>
<li><strong>Pandemic</strong>: (will revisit this later in the course) epidemic that has spread across a large region, e.g., multiple continents or worldwide</li>
<li><strong>Endemic</strong>: diseases that <em>reside within</em> a population</li>
<li>We don't say &quot;panendemic&quot;</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="default" style="--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/c/c7/Snow-cholera-map.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="19" data-theme="default" style="--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Where: <a href="https://en.wikipedia.org/wiki/1854_Broad_Street_cholera_outbreak">1854 cholera outbreak</a></span></foreignObject></svg></h1>
<p>Cholera outbreak in Broad Street, London (UK)</p>
<p>Studied by <a href="https://en.wikipedia.org/wiki/John_Snow">John Snow</a></p>
<blockquote>
<p>I found that nearly all the deaths had taken place within a short distance of the [Broad Street] pump</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="default" style="--theme:default;">
<h1>WHO pandemic (influenza) <a href="https://www.ncbi.nlm.nih.gov/books/NBK143061/">phases</a></h1>
<div class="heatMap">
<table>
<thead>
<tr>
<th style="text-align:left">Period</th>
<th style="text-align:center">Phase</th>
<th style="text-align:left">Description</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">Interpandemic</td>
<td style="text-align:center">1</td>
<td style="text-align:left">No animal influenza virus circulating among animals has been reported to cause infection in humans</td>
</tr>
<tr>
<td style="text-align:left"></td>
<td style="text-align:center">2</td>
<td style="text-align:left">Animal influenza virus circulating in domesticated or wild animals known to have caused infection in humans and therefore considered a specific potential pandemic threat</td>
</tr>
<tr>
<td style="text-align:left">Pandemic alert</td>
<td style="text-align:center">3</td>
<td style="text-align:left">Animal or human-animal influenza reassortant virus has caused sporadic cases or small clusters of disease in people, but has not resulted in H2H transmission sufficient to sustain community-level outbreaks</td>
</tr>
<tr>
<td style="text-align:left"></td>
<td style="text-align:center">4</td>
<td style="text-align:left">Human-to-human transmission of an animal or human-animal influenza reassortant virus able to sustain community-level outbreaks has been verified</td>
</tr>
<tr>
<td style="text-align:left"></td>
<td style="text-align:center">5</td>
<td style="text-align:left">Same identified virus has caused sustained community-level outbreaks in at least 2 countries in 1 WHO region</td>
</tr>
<tr>
<td style="text-align:left">Pandemic</td>
<td style="text-align:center">6</td>
<td style="text-align:left">In addition to criteria in Phase 5, same virus has caused sustained community-level outbreaks in at least 1 other country in another WHO region</td>
</tr>
</tbody>
</table>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="default" style="--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/World_Health_Organisation_regional_offices.svg/1280px-World_Health_Organisation_regional_offices.svg.png&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="21" data-theme="default" style="--theme:default;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Fighting against infections</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-theme="default" style="--theme:default;">
<h1>Fighting against infections</h1>
<blockquote>
<p>Epidemiological information is used to plan and evaluate <strong>strategies to prevent illness</strong> and as a guide to the <strong>management of patients</strong> in whom disease has already developed</p>
</blockquote>
<ul>
<li>Preventing illness
<ul>
<li>Prophylactic measures</li>
<li>Vaccination</li>
</ul>
</li>
<li>Managing illness
<ul>
<li>Prevention of further spread (e.g., in hospital)</li>
<li>Treatment</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-theme="default" style="--theme:default;">
<h1>Immunisation</h1>
<ul>
<li>Smallpox first disease for which it was known</li>
<li>Mentioned in a 1549 Chinese book</li>
<li>China: powdered smallpox scabs blown up noses of the healthy; variolation-induced mortality not negligible (0.5-2%) but lower than normal (20%)</li>
<li>1798:  Edward Jenner introduces safer inoculation with cowpox (vaccination)</li>
<li>1880s: Pasteur extends vaccination to chicken cholera and anthrax in animals and human rabies</li>
</ul>
<p>At the time, <em>herd immunity</em> was not understood so this was for personal protection</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="default" style="--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://julien-arino.github.io/assets/img/measles_US_1944_2019.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="25" data-theme="default" style="--theme:default;" data-marpit-advanced-background="content">
<div style = "position: relative; top: -55%; padding-bottom:60px; font-size:40px">
Measles cases in the USA
</div>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Mathematical Epidemiology</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-theme="default" style="--theme:default;">
<h1>Domain is quite old ..</h1>
<p>.. but has only become a thing in recent years!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="default" style="--theme:default;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/julien-arino/3MC-course-epidemiological-modelling/main/FIGS/Bernoulli-1760-first_page.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="28" data-theme="default" style="--theme:default;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Daniel Bernoulli (1760)</h1>
<ul>
<li><a href="https://gallica.bnf.fr/ark:/12148/bpt6k3558n/f220.item">BNF scan</a> or <a href="https://julien-arino.github.io/assets/pdf/Bernoulli-1760.pdf">pdf</a></li>
<li>Probably the first epidemic model</li>
<li>About petite vrole (smallpox) inoculation</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="default" style="--theme:default;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/julien-arino/3MC-course-epidemiological-modelling/main/FIGS/RonaldRoss_WellcomeCollection.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="70%" height="720" x="30%"><section id="29" data-theme="default" style="--theme:default;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1>Ross (early 1900)</h1>
<ul>
<li>On 20 August 1897, observed malaria parasites in the gut of a mosquito fed several days earlier on a malaria positive human</li>
<li>Nobel Prize for Medicine 1902</li>
<li>Started considering malaria eradication using mathematical models; for some history, read <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3320609/pdf/ppat.1002588.pdf">this 2012 paper</a></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-theme="default" style="--theme:default;">
<h1>Kermack and McKendrick (1927+)</h1>
<ul>
<li>We spend a lot more time on this in <a href="https://julien-arino.github.io/3MC-course-epidemiological-modelling/2022_04_3MC_EpiModelling_L02_BasicMathEpi.html">Lecture 02</a></li>
<li>Groundbreaking set of papers starting in 1927
<ul>
<li>We will see one particular case, the most well known, but I point out here and point out in Lecture 02 that this is just the tip of the iceberg of their work</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-theme="default" style="--theme:default;">
<h1>Some activity later, but not much until 1990s</h1>
<ul>
<li>In recent years, explosion</li>
<li>Since the beginning of COVID-19: just nuts..</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Computational epidemiology</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-theme="default" style="--theme:default;">
<h1>A more recent trend</h1>
<ul>
<li>Some rare numerical work <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.312ex" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="1.751ex" role="img" focusable="false" viewBox="0 -636 778 774"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2264" d="M674 636Q682 636 688 630T694 615T687 601Q686 600 417 472L151 346L399 228Q687 92 691 87Q694 81 694 76Q694 58 676 56H670L382 192Q92 329 90 331Q83 336 83 348Q84 359 96 365Q104 369 382 500T665 634Q669 636 674 636ZM84 -118Q84 -108 99 -98H678Q694 -104 694 -118Q694 -130 679 -138H98Q84 -131 84 -118Z"></path></g></g></g></svg></mjx-container> 1980s, mostly simulation of math models
<ul>
<li>Baroyan, Rvachev et al. <a href="https://doi.org/10.2307/1426167">Computer modelling of influenza epidemics for the whole country (USSR)</a>. <em>Advances in Applied Probability</em> (1971)</li>
<li>Rvachev &amp; Longini. <a href="https://doi.org/10.1016/0025-5564(85)90064-1">A mathematical model for the global spread of influenza</a>. <em>Mathematical Biosciences</em> (1986)</li>
<li>Flahault, Letrait et al.<a href="https://doi.org/10.1002/sim.4780071107">Modelling the 1985 influenza epidemic in France</a>. <em>Statistics in Medicine</em> (1988)</li>
</ul>
</li>
<li>More and more frequent now, to the point that some modelling studies are purely simulation-based</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Use of data in epidemiology</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-theme="default" style="--theme:default;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Has happened all along, undergoind a transformation</span></foreignObject></svg></h1>
<ul>
<li>Epidemiology has long relied on data</li>
<li>Many developments in statistics originate there</li>
<li>Data has traditionally been better for chronic diseases than for infectious ones</li>
<li>Near-real-time surveillance of infectious diseases ongoing since the 1980s (e.g., Rseau Sentinelles)</li>
<li>SARS-CoV-1 saw the beginning of a move towards real-time emerging infectious disease data</li>
<li>With SARS-CoV-2, the system has really progressed a lot, both in terms of &quot;citizen science&quot; and governmental initiatives</li>
</ul>
</section>
