<h1>Limitations of single population ODE models</h1>
<ul>
<li>As discussed in <a href="https://julien-arino.github.io/3MC-course-epidemiological-modelling/2022_04_3MC_EpiModelling_L03_SpreadInGroups_SpreadInSpace.html">Lecture 03</a>, basic ODE assume that all individuals in a compartment are roughly the same</li>
<li>Individuals can spend differing times in a compartment (see <a href="https://julien-arino.github.io/3MC-course-epidemiological-modelling/2022_04_3MC_EpiModelling_L09_RecentMathematicalModels.html">Lecture 09</a>), but they are all the same</li>
<li>As we have seen with COVID-19, different age groups are impacted differently</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="default" style="--theme:default;">
<h1>Groups can be used for many things</h1>
<p>Groups allow to introduce structure in a population without using PDEs</p>
<ul>
<li>Age structure</li>
<li>Social structure</li>
<li>Pathogen heterogeneity</li>
<li>Host heterogeneity (e.g., super spreaders)</li>
</ul>
<p>In this lecture, we do not consider <em>spatial heterogeity</em>; this is done in <a href="https://julien-arino.github.io/3MC-course-epidemiological-modelling/2022_04_3MC_EpiModelling_L05_MetapopulationModels.html">Lecture 05</a></p>
<p>We start by considering a few examples</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-background-image="linear-gradient(to bottom, #156C26, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #156C26, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #156C26, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Age-structured models</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="default" style="--theme:default;">
<h1>First, a remark</h1>
<p>In terms of modelling, ODEs are not the best way to incorporate structure such as age. We will come back to this in <a href="https://julien-arino.github.io/3MC-course-epidemiological-modelling/2022_04_3MC_EpiModelling_L09_RecentMathematicalModels.html">Lecture 09</a>, but give one example here</p>
</section>

<h1>Going the ODE route</h1>
<ul>
<li>ODEs are way less satisfactory but can be used as-is and are much easier numerically</li>
<li><strong>Caveat -</strong> ODE models with age structure are <em>intrinsically wrong</em>, since sojourn times in an age group is exponentially distributed instead of Dirac distributed! (See <a href="https://julien-arino.github.io/3MC-course-epidemiological-modelling/2022_04_3MC_EpiModelling_L09_RecentMathematicalModels.html">Lecture 09</a>)</li>

<h1>Adding more groups - &quot;Importation layer&quot;</h1>
<ul>
<li>How can we evaluate how much &quot;importations&quot; contribute to propagation within a location?</li>
<li>If an individual arrives in a new location while bearing the disease, we put them in a special group, the <em>importation layer</em></li>
<li>In importation layer, individuals make contacts with others in the population, but they remain in the importation layer until recovery or death</li>
</ul>
</section>

<p>Global dynamics of a general class of multistage models for infectious diseases. Guo, Li &amp; Shuai. <a href="https://doi.org/10.1137/110827028">SIAM Journal on Applied Mathematics</a> <strong>72</strong> (2012)</p>
<ul>

</ul>

<h1>Model of Guo, Li &amp; Shuai</h1>
<ul>
